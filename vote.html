<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeVote - Cast Your Vote</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function submitVote() {
            var candidate = document.getElementById("candidate").value;
            var errorMsg = document.getElementById("vote-error-msg");
            var confirmationLink = document.getElementById("confirmationLink");

            // Clear previous error message
            errorMsg.textContent = "";

            if (!candidate) {
                errorMsg.textContent = "Please select a candidate!";
                return false;
            }

            // Simulate redirection by triggering the hidden <a> tag
            confirmationLink.click(); 
            return false;  // Prevent form from submitting
        }
    </script>
</head>
<body>
    <div class="vote-container">
        <h2>Cast Your Vote</h2>
        <form id="voteForm" onsubmit="return submitVote()">
            <div class="input-group">
                <label for="candidate">Select Candidate:</label>
                <select id="candidate" name="candidate">
                    <option value="">-- Select a Candidate --</option>
                    <option value="Candidate 1">Nithin Reddy</option>
                    <option value="Candidate 2">Naheed</option>
                    <option value="Candidate 3">Revanth</option>
                </select>
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Submit Vote</button>
            </div>
            <p id="vote-error-msg" style="color:red;"></p>
        </form>
        <!-- Hidden link for redirection after submitting the vote -->
        <a href="Confirmation.html" id="confirmationLink" style="display:none;">Go to Confirmation</a>
    </div>
</body>
</html>

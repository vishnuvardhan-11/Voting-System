<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeVote - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to SafeVote Dashboard</h2>
        <p>Your voting status: <span id="voting-status">Not Voted</span></p>
        <a href="vote.html" class="btn">Cast Your Vote</a>
    </div>
    <script>// Simulate vote tracking, this can be replaced with real blockchain tracking
        var votingStatus = document.getElementById("voting-status");
        
        // Here, a real system would query if the user has already voted
        var hasVoted = false;  // Simulate initial voting status (this should come from a blockchain check)
        
        if (hasVoted) {
            votingStatus.textContent = "Voted";
        } else {
            votingStatus.textContent = "Not Voted";
        }
        </script>
</body>
</html>
